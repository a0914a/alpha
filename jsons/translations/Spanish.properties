## TileResources ##

Tubers = Tubérculos
Underground growths of plantlike xenoflora, they are quite edible if prepared correctly. = Crecimientos subterráneos de xenoflora similares a plantas, son bastante comestibles si se preparan correctamente.

Fungi Pods = Vainas de hongos
While fungal xeno-organisms flourish in this planet, most of them are toxic or disagree with our biochemistry. Some of them, however, possess fruiting bodies that are both edible and tasty. = Si bien los xenoorganismos fúngicos prosperan en este planeta, la mayoría de ellos son tóxicos o no están de acuerdo con nuestra bioquímica. Algunos de ellos, sin embargo, poseen cuerpos fructíferos que son comestibles y sabrosos.

Exotic Fruits = Frutas exóticas
There are few non-fungal plantlike xeno-organisms, and most do not grow fruits like these. Quite tasty if harvested in the right season. = Hay pocos xenoorganismos similares a plantas que no sean hongos, y la mayoría no produce frutos como estos. Bastante sabroso si se cosecha en la temporada adecuada.

Rockbud = Brote de roca
Hardy extremophiles living in the hottest of deserts and the coldest of tundras, these stone-like xenoflora can be the sole source of nutrient in these places. = Extremófilos resistentes que viven en los desiertos más cálidos y las tundras más frías, esta xenoflora parecida a una piedra puede ser la única fuente de nutrientes en estos lugares.

Chitin = Quitina
Most of the mobile xenofauna in this planet seem to be linked by a primitive hivemind and are hostile to us. Among the docile few, these beetle-like xenofauna possess a chitinous carapace which it sheds regularly - and provide us with building materials. = La mayoría de la xenofauna móvil de este planeta parece estar unida por una mente colmena primitiva y es hostil hacia nosotros. Entre los pocos dóciles, esta xenofauna parecida a un escarabajo posee un caparazón quitinoso del que muda regularmente y nos proporciona materiales de construcción.

Dairy Aphid = Pulgón Lechero
One of the few docile xenofauna in this planet, large herds of these aphid-like bugs graze on the alien grass and excrete globs of nutritious liquid, which is edible for humans. It is said to taste like liquid cheese. = Una de las pocas xenofaunas dóciles en este planeta, grandes manadas de estos insectos parecidos a pulgones pastan en la hierba alienígena y excretan pegotes de líquido nutritivo, que es comestible para los humanos. Se dice que sabe a queso líquido.

Hexanite = Hexanita
Not to be confused with an obscure old Earth explosive, these are iron ores which naturally form a hexagonal lattice due to other elements in its molecule. This also means that they are easy to smelt into steel. = No debe confundirse con un oscuro explosivo antiguo de la Tierra, estos son minerales de hierro que naturalmente forman una red hexagonal debido a otros elementos en su molécula. Esto también significa que son fáciles de fundir en acero.

Basalt = Basalto
A good, solid rock, these stones with volcanic origins are good building material. = Una buena roca sólida, estas piedras de origen volcánico son un buen material de construcción.

Silica = Sílice
The deserts of this planet sometimes have sands composed of very pure silica - one of the materials needed for a good-quality lens. = Los desiertos de este planeta a veces tienen arenas compuestas de sílice muy pura, uno de los materiales necesarios para una lente de buena calidad.

Aluminum = Aluminio
Far more plentiful here than on Earth, this durable yet lightweight metal is perfect for vehicles, aerial or otherwise. = Mucho más abundante aquí que en la Tierra, este metal duradero pero ligero es perfecto para vehículos, aéreos o de otro tipo.

Phostlite = Foslita 
A naturally occurring compound in this planet, it can easily be processed into an efficient fertilizer. = Un compuesto natural en este planeta, se puede procesar fácilmente en un fertilizante eficiente.

Redstone = Redstone
These reddish metal ore possess above average conductivity when processed into wires. Scientists suspect they come from another reality. = Estos minerales metálicos rojizos poseen una conductividad superior a la media cuando se procesan en alambres. Los científicos sospechan que provienen de otra realidad.

Vents = Respiraderos
Deep ocean hydrothermal vents are not only good sources of heat, they are also the source of exotic compounds and xeno-organisms. = Los respiraderos hidrotermales del océano profundo no solo son buenas fuentes de calor, sino que también son fuente de compuestos exóticos y xenoorganismos.

Algae = Algas
Microbial plantlife floating in the sea, they exhibit striking similarities to the algae of old Earth. This means they, too, can be a source of nutrient and biofuel. = La vida vegetal microbiana que flota en el mar exhibe sorprendentes similitudes con las algas de la vieja Tierra. Esto significa que también pueden ser una fuente de nutrientes y biocombustibles.

Seasilk = Seda marina 
Gossamer threads grown naturally by seafloor xenoflora, these can fetch a high price on local markets, since local colonists use them for textiles. Also, they are tasty when fried. = Los hilos de gasa que crecen de forma natural por la xenoflora del fondo marino pueden alcanzar un alto precio en los mercados locales, ya que los colonos locales los usan para fabricar textiles. Además, son sabrosos cuando se fríen.

Plankton = Plancton 
Free-floating microscopic xenofauna and xenoflora, these are an excellent source of nutrients and biofuel. = La xenofauna y la xenoflora microscópicas que flotan libremente son una excelente fuente de nutrientes y biocombustibles.

Sea Slivers = 
One of the few watery xenofauna that agrees with our biochemistry, these are plentiful enough at sea to be a regular source of meals. = Una de las pocas xenofaunas acuáticas que concuerda con nuestra bioquímica, son lo suficientemente abundantes en el mar como para ser una fuente regular de alimentos.

Ice-10 = Hielo-10
A kind of hypersaline ice caused by polar currents and microbial agents, they possess unique physical attributes that researchers love to study. = Una especie de hielo hipersalino causado por corrientes polares y agentes microbianos, poseen atributos físicos únicos que a los investigadores les encanta estudiar.

Spice = Especia
Some type of moss or fungal xenoflora, these hardy organisms can enhance the taste of food. But prepared in a different way, and they become a potent hallucinogenic. = Algún tipo de musgo o xenoflora fúngica, estos organismos resistentes pueden mejorar el sabor de los alimentos. Pero preparados de otra forma, se convierten en un potente alucinógeno.

Stimulants = Estimulantes 
Certain substances from local xenoflora and xenofauna can energize a tired mind and/or body, when prepared carefully. = Ciertas sustancias de la xenoflora y la xenofauna locales pueden energizar una mente y/o un cuerpo cansados, cuando se preparan con cuidado.

Hydromielin = hidromielina
Scientists call this honey-like liquid 'a new superfood' because of its nutritional density. They are also very interested in its mind-expanding properties. = Los científicos llaman a este líquido similar a la miel "un nuevo superalimento" debido a su densidad nutricional. También están muy interesados en sus propiedades de expansión mental.

Ruby Cactus = Cactus rubí
Edible when processed, its hard, almost amber-like reddish sap is also sought after by jewelers. = Comestible cuando se procesa, su savia rojiza dura, casi ambarina, también es buscada por los joyeros.

Snuffets = 
Among the least hostile xenofauna we've ever encountered in this planet, Snuffets were at the bottom of the planetary food chain. Colonists also find them to be a fancy exotic pet, as long as you spay them. = Entre la xenofauna menos hostil que jamás hayamos encontrado en este planeta, los Snuffets estaban en la parte inferior de la cadena alimenticia planetaria. Los colonos también consideran que son una mascota exótica elegante, siempre que los esterilice.

Gold Ore = Mineral de oro
The same shiny material that was highly prized in old Earth, it is now valued more by its use in electronics rather than its lustre. = El mismo material brillante que era muy apreciado en la vieja Tierra, ahora se valora más por su uso en la electrónica que por su brillo.

Harmonix Crystals = Cristales Harmonix
These crystals possess a certain molecular structure that a soothing hum can be heard when they are lightly struck. They have since become a good stress reliever for colonists. = Estos cristales poseen una cierta estructura molecular que puede escuchar un zumbido relajante cuando se golpean ligeramente. Desde entonces, se han convertido en un buen calmante para el estrés de los colonos.

Jadonyx = Jadónix
These gems differ from their old Earth counterparts in that they sometimes contain exotic particles in their molecules, thus making them sought after by scientists. = Estas gemas se diferencian de sus antiguas contrapartes terrestres en que a veces contienen partículas exóticas en sus moléculas, lo que hace que los científicos las busquen.

Kaibir Crystals = Cristales Kaibir
These crystals' molecular structure naturally bend light into a beam of a specific color, especially when a strong light shines straight on them. The old Earth tradition of 'Raves' were thus revived here. = La estructura molecular de estos cristales curva naturalmente la luz en un haz de un color específico, especialmente cuando una luz fuerte brilla directamente sobre ellos. La antigua tradición terrestre de 'Raves' fue revivida aquí.

Sindrian Lobster = Langosta sindriana
This blue crustacean-like xenofauna is said to be the most delicious in this planet. = Se dice que esta xenofauna azul parecida a un crustáceo es la más deliciosa de este planeta.

Benthic Orbs = Orbes bentónicos
A pearl-like concentration of alloyed minerals created from the crushing depths of this planet's oceans, they are beautiful as they are rare. = Una concentración similar a una perla de minerales aleados creados a partir de las aplastantes profundidades de los océanos de este planeta, son tan hermosos como raros.

Artifacts = Artefactos
There are signs that this planet used to be colonized by another civilization before us - a theory that had been proven by the existence of these artefacts. = Hay indicios de que este planeta fue colonizado por otra civilización antes que nosotros, una teoría que ha sido probada por la existencia de estos artefactos.

Flowers of Silence = Flores del Silencio
A type of xenoflora whose 'petals' contain a nootropic drug, they are considered valuable to scientists. = Un tipo de xenoflora cuyos 'pétalos' contienen una droga nootrópica, se consideran valiosos para los científicos.

Stout Ale = Cerveza fuerte
Deep Rock Ganymede's special brew, it can trace its origins from plentiful miners' moonshine. = El brebaje especial de Deep Rock Ganymede, puede rastrear sus orígenes a partir del abundante alcohol ilegal de los mineros.

Soma = Soma
Somatek Biomedical's namesake, this long-extinct plant has been successfully recreated from fossilized pollen. It has various medicinal properties. = La homónima de Somatek Biomedical, esta planta extinta hace mucho tiempo, ha sido recreada con éxito a partir de polen fosilizado. Tiene varias propiedades medicinales.

Digipets = Mascotas digitales
Virtual digital pets, complete with simulated needs. = Mascotas digitales virtuales, completas con necesidades simuladas.

Brand Fashion = Moda de marca
The latest trend-setting apparel, sometimes follows form more than function. = La última ropa que marca tendencia, a veces sigue la forma más que la función.

Loot Boxes = Cajas de botín
Also known as Gacha Boxes, these virtually-owned boxes bestow a random digital item of variable rarity when opened. = También conocidas como Gacha Boxes, estas cajas de propiedad virtual otorgan un elemento digital aleatorio de rareza variable cuando se abren.

Trinkets = Baratijas
Baubles, knick-knacks and assorted souvenir-worthy small items of decorative function - their value lies more in the memories of obtaining them. = Adornos, chucherías y una variedad de pequeños artículos dignos de un recuerdo con una función decorativa: su valor radica más en los recuerdos de su obtención.

Designer Augments = Aumentos de diseñador
Exclusive artificial prosthetics tailored and designed to follow a cultural aesthetic. = Prótesis artificiales exclusivas hechas a medida y diseñadas para seguir una estética cultural.

Exotic Gases = Gases exóticos
Specially synthesized gases of various use, from effervescent perfumes, specialized cooking fuel, to stink bombs. = Gases especialmente sintetizados de varios usos, desde perfumes efervescentes, combustible especializado para cocinar, hasta bombas fétidas.

Jovian Lager = Lager joviana
A rather bitter, pungent brew supposedly using Jupiter's gas as one of its ingredients, this hard-to-replicate alcoholic beverage was first popularized among the Jovian moons. = Un brebaje bastante amargo y picante que supuestamente usa el gas de Júpiter como uno de sus ingredientes, esta bebida alcohólica difícil de replicar se popularizó por primera vez entre las lunas jovianas.

Smart Furniture = Muebles Inteligentes
Avant garde furniture embedded with electronics, it enhances the lifestyle of its users. Thankfully not smart enough to sass over your choice of wallpaper. = Muebles vanguardistas incrustados con electrónica, mejora el estilo de vida de sus usuarios. Afortunadamente, no es lo suficientemente inteligente como para confiar en tu elección de fondo de pantalla.

Titanium = Titanio
The ores of this sturdy metal are more plentiful here than on old Earth, and their alloys are used in buildings and vehicles. = Los minerales de este resistente metal son más abundantes aquí que en la antigua Tierra, y sus aleaciones se utilizan en edificios y vehículos.

Promethine = Pometina
A high-energy liquid akin to petrochemicals on old Earth, these provide excellent fuel sources and rapidly applicable pyrotechnics. = Un líquido de alta energía similar a los productos petroquímicos en la vieja Tierra, estos proporcionan excelentes fuentes de combustible y pirotecnia de rápida aplicación.

Vitamass = Vitamasa
Underground pools of living, undifferentiated xeno-stem cells that might be unique to this planet, and could be cultivated for raw nutrients or biofuel. = Piscinas subterráneas de células madre xenoindiferenciadas vivas que podrían ser exclusivas de este planeta y podrían cultivarse para obtener nutrientes crudos o biocombustibles.

Ulframite = Ulframita
These glowing crystals have an unique property: when rubbed against each other, they repel gravitational forces for some time. Scientists are coming up with possible ways to utilize them as power sources. = Estos cristales brillantes tienen una propiedad única: cuando se frotan entre sí, repelen las fuerzas gravitatorias durante algún tiempo. Los científicos están ideando posibles formas de usarlos como fuentes de energía.

Antimatter = Antimateria
Matter that are composed of antiparticles, these do not occur naturally. They contain vast and terrible amounts of energy, especially when reacting to normal matter. = Aunque estén compuestos de antipartículas, estas no se dan de forma natural. Contienen enormes y terribles cantidades de energía, especialmente cuando reaccionan con la materia normal.

Gravitix = Gravetix
Rarely occurring in nature, these gems contain graviton particles useful to scientists. = Rara vez en la naturaleza, estas gemas contienen partículas de gravitón útiles para los científicos.

Yairmite = Yairmita
Very valuable to the scientific community, this mineral exhibit natural quantum entanglement in its particles, offering a relatively easy way to entangle other materials. = Muy valioso para la comunidad científica, este mineral exhibe un entrelazamiento cuántico natural en sus partículas, lo que ofrece una forma relativamente fácil de entrelazar otros materiales.

Digital Storage Space = Espacio de almacenamiento digital
Physical manifestations of the virtual. = Manifestaciones físicas de lo virtual.
